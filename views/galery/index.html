<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spider - galery</title>
    <style>
        body {
            text-align: center;
        }

        .hidden {
            display: none;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(33, 8, 52, 80);
            color: white;
            padding: 0 1rem;
        }

        nav ul {
            display: flex;
            justify-content: space-between;
        }

        nav ul li {
            list-style: none;
            margin: 0 1rem;
        }

        nav a {
            color: #FFF;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        form {
            display: inline-flex;
            flex-direction: column;
            width: 15rem;
            margin-top: 6rem;
        }

        form input { 
            margin-top: 10px;
            min-height: 1.5rem;
            border: none;
            border-bottom: solid 0.1rem rgba(33, 8, 52, 80);;
        }

        form button {
            margin-top: 15px;
            min-height: 2rem;
            border:none;
            background-color: rgba(33, 8, 52, 80);
            color: #FFF;
        }

        form input:focus {
            outline:none;
        }

        h1 {
            color: rgba(33, 8, 52, 80);
            margin-top: 2rem;
        }

        /* Imgaes
        ********************************************/

        #gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-gap: 1rem;
            margin: 1rem;
        }

        #gallery .item {
            border: 1px solid #ccc;
            padding: 10px;
            background: #fff;
        }

        #gallery .item img {
            width: 100%;
            height: auto;
        }

        #gallery .item figcaption {
            text-align: left;
            font-size: 0.8rem;
            color: #666;
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/galery">Galery</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div>
            <h1>Spider - Galery</h1>
            <div id="gallery">
                
            </div>
        </div>
    </main>
</body>
<script type="importmap">
    {
      "imports": {
        "socket.io-client": "https://cdn.socket.io/4.4.1/socket.io.esm.min.js"
      }
    }
</script>
<script type="module">
    import { io } from "socket.io-client";

    const socket = io("ws://spider-ff0e.onrender.com");
    

    socket.on("connect", () => {
        var gallery = [];
        console.log("connected");

        socket.on("disconnect", () => {
            console.log("disconected");
        });

        socket.emit("getGallery");

        socket.on("gotGallery", async(data) => {
                gallery = await data;
                gallery.forEach(element => {
                var item = document.createElement("div");
                var figure = document.createElement("figure");
                var figcaption = document.createElement("figcaption");
                var img = document.createElement("img");

                img.src = element.link;
                img.alt = element.caption;
                figcaption.innerHTML = element.caption;
                item.classList.add('item')

                figure.appendChild(img);
                figure.appendChild(figcaption);
                item.appendChild(figure);
                document.getElementById("gallery").appendChild(item);
            });
        });
    });
</script>
</html>
